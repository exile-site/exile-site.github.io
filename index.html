			.container {
				margin-left: auto;
			  margin-right: auto;
			  display: table;
			  max-width: 640px;
			}
			.container > .header {
				text-align: center;
			}
			.container > .header > .logo {
				width: 40%; min-width: 180px; height: auto;
			}
			.container > .content {
				margin: 15px 2% 0 2%;
				background-image: url('./assets/overlay.png');

			}

				margin-top: -4.15%;

  </head>
  <body>
  	<div class="container">
  		<div class="header"><img src="./assets/logo.png" class="logo"></div>
	    <div class="content">

	    	<div class="form-control mb1 p2 flex flex-column border rounded">
	    		<div class="flex flex-column">
	    			<span class="h4 bold mb1 block">POE계정명을 입력하세요.</span>
	    		</div>
	    		<div class="flex flex-column">
	    			<input id="poe_nm" class="p1 rounded border-none" type="text" placeholder="*공홈 좌측 상단 표시 이름" />
	    		</div>
	    	</div>
	    	<div class="form-control mb1 p2 flex flex-column border rounded">
	    		<div class="flex flex-column">
	    			<span class="h4 bold mb1 block">POE캐릭터명을 입력하세요. (옵션)</span>
	    		</div>
	    		<div class="flex flex-column">
	    			<input id="poe_ch" class="p1 rounded border-none" type="text" placeholder="*게임 내 표시 이름" />
	    		</div>
	    	</div>

	    	<div class="form-control mb1 p2 flex flex-column pg-poe">
	    		<div class="flex flex-column">
	    			<span class="h5 bold mb1 block">POE프로필 주소</span>
	    		</div>
	    		<div class="flex flex-column mb1">
	    			<input id="profile_ko" class="p1 h5 rounded border-none" type="text" readonly value="POE계정명을 입력하세요">
	    		</div>
	    		<div class="flex flex-column">
	    			<input id="profile_en" class="p1 h5 rounded border-none" type="text" readonly value="POE계정명을 입력하세요">
	    		</div>
	    	</div>
	    	<div class="form-control p2 flex flex-column pg-poe">
	    		<div class="flex flex-column">
	    			<span class="h5 bold mb1 block">POB프로필 코드</span>
	    		</div>
	    		<div class="flex flex-column">
	    			<textarea id="pob" class="p1 h5 rounded border-none" rows="30" readonly value="POE계정명을 입력하세요"></textarea>
	    		</div>
	    	</div>
	    </div>
	    <div class="footer"><img src="./assets/footer.png" class="img-responsive"></div>
  	</div>
  	<div class="copyright h5 center">

  	</div>
    
		<script>
			var pob_timeout = 0;
			function cors(url) {
				return 'https://cors-anywhere.herokuapp.com/' + url;
			}
			function pob() {
				var poe_nm = $('#poe_nm').val();
				var poe_ch = $('#poe_ch').val();
				if(!poe_nm.trim() || !poe_ch.trim()) return;

				pob_timeout = clearTimeout(pob_timeout);
				pob_timeout = setTimeout(function(){
					var req = $.post(cors('http://poe-profile.info/api/getPoBCode'), { account: poe_nm, char: poe_ch });
					req.done(function(data) {
						$('#pob').val(data);
					})
				}, 3000);
			}
			function update() {
				var poe_nm = $('#poe_nm').val();
				var poe_ch = $('#poe_ch').val();
				$('#profile_en').val('https://exile.site/en/' + poe_nm + '/' + poe_ch);
				$('#profile_ko').val('https://exile.site/ko/' + poe_nm + '/' + poe_ch);
				pob();
			}
			$('#poe_nm').on('change keyup', update)
			$('#poe_ch').on('change keyup', update)
		</script>
  </body>
</html>
